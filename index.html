<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="element-AQI-vs" data-model-id="1:5">
      <div class="group">
        <div class="internal-AQI">
          <div class="text-wrapper">ONE LODHA PLACE</div>
          <div class="div">50</div>
          <div class="PM-and-PM">
            <div class="PM">
              <div class="text-wrapper-2">PM2.5</div>
              <div class="PM-value">
                <p class="element-g-m"><span class="span">60 </span> <span class="span">µg/m³</span></p>
              </div>
            </div>
            <img class="line" src="https://c.animaapp.com/zpYmud8s/img/line-1.svg" />
            <div class="PM-2">
              <div class="text-wrapper-2">PM10</div>
              <div class="PM-value">
                <p class="element-g-m"><span class="span">60 </span> <span class="span">µg/m³</span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="internal-AQI-2">
          <div class="text-wrapper">WORLI</div>
          <div class="div">150</div>
          <div class="PM-and-PM">
            <div class="PM">
              <div class="text-wrapper-2">PM2.5</div>
              <div class="PM-value">
                <p class="element-g-m"><span class="span">60 </span> <span class="span">µg/m³</span></p>
              </div>
            </div>
            <img class="line" src="https://c.animaapp.com/zpYmud8s/img/line-1.svg" />
            <div class="PM-2">
              <div class="text-wrapper-2">PM10</div>
              <div class="PM-value">
                <p class="element-g-m"><span class="span">60 </span> <span class="span">µg/m³</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="group-2">
        <p class="indoor-air-quality">
          <span class="text-wrapper-3">Indoor air quality is </span> <span class="text-wrapper-4">EXCELLENT</span>
        </p>
        <div class="text-wrapper-5">LIVE AQI</div>
      </div>
    </div>
  </body>
</html>
